<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Vistas</title>
    <style>
        /* Estilos CSS adicionales aquí */
        .custom-bg {
            background-color: rgb(255, 255, 255); /* Color de fondo predeterminado (blanco) */
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Vistas</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Vista 1</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#view2">Vista 2</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#view3">Vista 3</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#view4">Vista 4</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div id="view1" class="content active">
            <div class="card custom-bg" id="card"> <!-- Añadimos la clase "custom-bg" y un ID -->
                <div class="card-header">Vista 1</div>
                <div class="card-body">
                    <h5 class="card-title">Contenido de la vista 1</h5>
                    <p class="card-text">Modificar el color de fondo usando barras deslizantes RGB</p>
                    <div>
                        <label for="red">Red:</label>
                        <input type="range" id="red" min="0" max="255" value="255">
                    </div>
                    <div>
                        <label for="green">Green:</label>
                        <input type="range" id="green" min="0" max="255" value="255">
                    </div>
                    <div>
                        <label for="blue">Blue:</label>
                        <input type="range" id="blue" min="0" max="255" value="255">
                    </div>
                    <div id="colorCodes"></div> <!-- Aquí mostraremos los códigos de color -->
                </div>
            </div>
        </div>
    </div>
    <script>
        window.addEventListener('DOMContentLoaded', function() {
            var card = document.getElementById('card');
            var redRange = document.getElementById('red');
            var greenRange = document.getElementById('green');
            var blueRange = document.getElementById('blue');
            var colorCodesDiv = document.getElementById('colorCodes');
            
            function updateColor() {
                var redValue = redRange.value;
                var greenValue = greenRange.value;
                var blueValue = blueRange.value;
                
                card.style.backgroundColor = 'rgb(' + redValue + ', ' + greenValue + ', ' + blueValue + ')';
                
                // Actualizamos la etiqueta con los códigos de color seleccionados
                colorCodesDiv.innerText = 'Código de color: RGB(' + redValue + ', ' + greenValue + ', ' + blueValue + ')';
            }
            
            redRange.addEventListener('input', updateColor);
            greenRange.addEventListener('input', updateColor);
            blueRange.addEventListener('input', updateColor);
            
            // Inicializamos el color y los códigos de color al cargar la página
            updateColor();
        });
    </script>
   
</body>
</html>
