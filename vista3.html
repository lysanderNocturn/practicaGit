<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Información de Contacto</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header text-center">
                <h1>Información de Contacto</h1>
            </div>
            <div class="card-body">
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label font-weight-bold">Nombre:</label>
                    <div class="col-sm-8">
                        <p class="form-control-plaintext">Ricardo Elias</p>
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label font-weight-bold">Edad:</label>
                    <div class="col-sm-8">
                        <p class="form-control-plaintext">25</p>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label font-weight-bold">Dirección:</label>
                    <div class="col-sm-8">
                        <p class="form-control-plaintext">Calle Falsa 123, Ciudad, País</p>
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label font-weight-bold">Teléfono:</label>
                    <div class="col-sm-8">
                        <p class="form-control-plaintext">(123) 456-7890</p>
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label font-weight-bold">Correo Electrónico:</label>
                    <div class="col-sm-8">
                        <p class="form-control-plaintext">juan.perez@example.com</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
